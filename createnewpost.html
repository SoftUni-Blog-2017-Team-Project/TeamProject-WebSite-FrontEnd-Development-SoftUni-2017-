</head>
<body class="indexbody">
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="indexlogged.html"><img src="styles/images/logo.jpg" alt="Quoter Logo" border="0" /></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>

<main class="page-newpost">
    <h1 class="pagelogo-heading"><strong>CREATE NEW POST</strong></h1><br>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: black">Author</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="postAuthor" placeholder="Author (you or some famous author)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: black">Category</label>
                    <div class="col-sm-4 ">
                        <select class="form-control" id="chooseCategory" placeholder="Category">
                                <option value="volvo">Love Quotes</option>
                                <option value="saab">Quotes About Life</option>
                                <option value="mercedes">Funny Quotes</option>
                                <option value="audi">Quotes About Music</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: black">Content</label>
                    <div class="col-sm-6">
                        <textarea type="text" class="form-control" rows="5" id="postContent"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
</body>
