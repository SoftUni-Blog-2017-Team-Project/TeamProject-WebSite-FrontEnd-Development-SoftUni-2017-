<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quoter - All quotes everywhere.</title>
    <link type="text/css" rel="stylesheet" href = "styles/style.css"/>
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <link rel="icon" href="styles/images/favicon.png" type="styles/images/favicon.png"/>
</head>
<body>
    <header>
        <div class="navbar navbar-default navbar-fixed-top text-uppercase">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html"><img src="styles/images/logo.jpg" alt="Quoter Logo" border="0" /></a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Welcome(USER)</a></li>
                        <li><a href="createnewpost.html">New Post</a></li>
                        <li><a href="index.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1 class="pagelogo" style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 50px;"><strong>NEW POST</strong></h1>
        <div class="container body-content span=8 offset=2">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Post Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="postTitle" placeholder="Post Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Author</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="postAuthor" placeholder="Author">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Content</label>
                        <div class="col-sm-6">
                            <textarea type="text" class="form-control" rows="5" id="postContent"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
